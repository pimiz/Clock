<!DOCTYPE html>
<head>
<link rel="stylesheet" type="text/css" href="Websocketsclient.css">
<meta charset="utf-8" />

<title>WebSocket Test</title>

<script src="jquery-2.1.4.min.js"></script>
<script src="Websocketsclient.js"></script>
<script src="colors.js"></script>
<script type="text/javascript" src="jqColorPicker.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $('.color').colorPicker(); 
});
</script>
</head>

<body>
<h2>Clock application web interface</h2>
<table>
	<tr>
		<td>
			<h3>Status:</h3>
			<p id="statusOutput"></p>
		</td>
	</tr>
	<tr>
		<td>
			<h3>Set time:</h3>
			<form>
				Hours
				<input type="text" id="inputHours" size="2" />
				Minutes
				<input type="text" id="inputMinutes" size="2" />
				<input type="button" name="setButton" value="Set" onClick="setNewTimeTo3DClock()" />
				<div id="timeSetErrorOutput"></div> 
			</form>
		</td>
	</tr>
	<tr>
		<td>
			<h3>Set colours:</h3>
			<form>
				Clock face
				<div class="input-toggles">
					<input class="color" value="#B6BD79" id="clockFaceColourInput"/>
				</div>
				Hour hand
				<div class="input-toggles">
					<input class="color no-alpha" value="#B6BD79" id="hourHandColourInput"/>
				</div>
				Minute hand
				<div class="input-toggles">
					<input class="color no-alpha" value="#B6BD79" id="minuteHandColourInput"/>
				</div>
				<input type="button" name="setColoursButton" value="Set" onClick="setColoursOf3DClock()" />
			</form>
		</td>
	</tr>
	<tr>
		<td>
			<h3>Current time:</h3>
			<div id="timeOutput"></div><br />
			<form>			
				<input type="button" name="requestButton" value="Request" onClick="requestCurrentTimeFrom3DClock()" />
			</form>
		</td>
	</tr>
</table>
</body>
</html>
